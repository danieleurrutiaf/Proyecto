<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" as="style" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
    <title>Taller Mecanico Rayo Makween</title>
</head>
<body>
    <header></header>
    <div>
        <p class="hora centrar-texto" id="datetime"></p>
    </div>

    <div class="contenedor__formulario__Contacto sombra">
        <section>
            <h2 class="centrar-texto subtitulo">Contáctanos</h2>

            <form class="formulario__contacto subtitulo__formulario" id="formulario">
                <fieldset>
                    <div class="contenedor_campos_contacto">
                        <div class="campo">
                            <label for="nombre">Nombre</label>
                            <input class="input-text" id="nombre" type="text" placeholder="Tu nombre" required>
                        </div>
                        <div class="campo">
                            <label for="rut">RUT</label>
                            <input class="input-text" id="rut" type="text" placeholder="111111111" required>
                        </div>
                        <div class="campo">
                            <label for="apPaterno">Apellido Paterno</label>
                            <input class="input-text" id="apPaterno" type="text" placeholder="Apellido Paterno" required>
                        </div>
                        <div class="campo">
                            <label for="apMaterno">Apellido Materno</label>
                            <input class="input-text" id="apMaterno" type="text" placeholder="Apellido Materno" required>
                        </div>
                        <div class="campo">
                            <label for="edad">Edad</label>
                            <input class="input-text" id="edad" type="number" placeholder="Edad" min="18" max="35" required>
                        </div>
                        <div class="campo">
                            <label for="genero">Género</label>
                            <select class="form-select campo_genero" id="genero" aria-label="Default select example">
                                <option selected>Selecciona un género</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label for="celular">Celular</label>
                            <input class="input-text" id="celular" type="tel" placeholder="Tu Teléfono" required>
                        </div>
                        <div class="campo">
                            <label for="celular">Gmail</label>
                            <input class="input-text" id="email" type="text" placeholder="Correo Electronico" required>
                        </div>
                    </div>
                    <div class="campo__comentario">
                        <label for="comentario">Mensaje</label>
                        <textarea class="input-text" id="comentario" placeholder="Deja tu comentario aquí"></textarea>
                    </div>

                    <button class="button" type="submit" value="Enviar">Enviar</button>
                        
                    
                </fieldset>
            </form>
            <div id="error"></div>
        </section>
    </div>
    <br>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="funciones.js"></script>
</body>
</html>
